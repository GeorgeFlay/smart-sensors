<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Czujników IoT</title>

    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Panel Monitoringu IoT</h1>
        <nav>
            <button onclick="showSection('main')">Dane bieżące</button>
            <button onclick="showSection('history')">Historia danych</button>
            <button onclick="showSection('settings')">Ustawienia</button>
        </nav>
    </header>

    <!-- Sekcja główna -->
    <section id="main" class="visible">
        <h2>Bieżące dane z czujników</h2>
        <div class="value-box">
            <p><strong>Temperatura:</strong> <span id="tempValue">--</span></p>
            <p><strong>Wilgotność:</strong> <span id="humValue">--</span></p>
            <p><strong>Nateżenie światła:</strong> <span id="lightValue">--</span></p>
        </div>

        <h3>Wykresy</h3>
        <canvas id="tempChart"></canvas>
        <canvas id="humChart"></canvas>
        <canvas id="lightChart"></canvas>
    </section>

    <!-- Sekcja historii -->
    <section id="history">
        <h2>Historia danych</h2>
        <table>
            <thead>
                <tr>
                    <th>Czas</th>
                    <th>Temperatura</th>
                    <th>Wilgotność</th>
                    <th>Światło</th>
                </tr>
            </thead>
            <tbody id="historyTable"></tbody>
        </table>
    </section>

    <!-- Sekcja ustawień -->
    <section id="settings">
        <h2>Ustawienia</h2>
        <p>Tutaj później możemy dodać alerty, powiadomienia, e-mail itd.</p>
    </section>

    <script src="app.js"></script>
</body>
</html>
